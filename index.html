<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">IT Inventory Management</h3>
      </div>

      <div class="card-body">
        <form id="itemForm" class="row g-3">
          <div class="col-md-4">
            <label for="assetId" class="form-label">Asset ID</label>
            <input type="text" class="form-control" id="assetId" required>
          </div>
          <div class="col-md-4">
            <label for="description" class="form-label">Item Description</label>
            <input type="text" class="form-control" id="description" required>
          </div>
          <div class="col-md-4">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category">
          </div>

          <div class="col-md-4">
            <label for="serial" class="form-label">Serial Number</label>
            <input type="text" class="form-control" id="serial">
          </div>
          <div class="col-md-4">
            <label for="assignedTo" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="assignedTo">
          </div>
          <div class="col-md-4">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department">
          </div>

          <div class="col-md-4">
            <label for="acquired" class="form-label">Date Acquired</label>
            <input type="date" class="form-control" id="acquired">
          </div>
          <div class="col-md-4">
            <label for="expiry" class="form-label">Warranty Expiry</label>
            <input type="date" class="form-control" id="expiry">
          </div>
          <div class="col-md-4">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
              <option>Active</option>
              <option>In Repair</option>
              <option>Disposed</option>
            </select>
          </div>

          <div class="col-md-12">
            <label for="remarks" class="form-label">Remarks</label>
            <input type="text" class="form-control" id="remarks">
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Add Inventory Item</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-5">
      <h4>Inventory List</h4>
      <ul id="inventoryList" class="list-group mt-3 shadow-sm"></ul>
    </div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbx32FktX67eD-DC8yBfqPI-STwFVNiZT8RycBPPDqfeLrEGXlDJVnvNE-RW5cTCePw/exec'; // Replace with actual URL

    document.getElementById("itemForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        "Asset ID": document.getElementById("assetId").value,
        "Item Description": document.getElementById("description").value,
        "Category": document.getElementById("category").value,
        "Serial Number": document.getElementById("serial").value,
        "Assigned To": document.getElementById("assignedTo").value,
        "Department": document.getElementById("department").value,
        "Date Acquired": document.getElementById("acquired").value,
        "Warranty Expiry": document.getElementById("expiry").value,
        "Status": document.getElementById("status").value,
        "Remarks": document.getElementById("remarks").value
      };

      fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(() => {
        alert("Item Added!");
        document.getElementById("itemForm").reset();
        loadInventory();
      });
    });

    function loadInventory() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          let html = "";
          data.forEach(item => {
            html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                      <div>
                        <strong>${item["Asset ID"]}</strong> - ${item["Item Description"]} <br>
                        <small class="text-muted">${item["Status"]}</small>
                      </div>
                    </li>`;
          });
          document.getElementById("inventoryList").innerHTML = html;
        });
    }

    loadInventory();
  </script>
</body>
</html>
